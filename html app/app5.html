<!DOCTYPE html>
<html>
    <head>
        <title>
            list tags
        </title>
    </head>
    <body>
      <dl>
        <dt><b> about hotel</b></dt>
        <dd> this hotel is best in hyd.......</dd>
      </dl>
        <B>
            <U> menu items in ordered list </U>
          </B> 
      <ol>
        <li> staters</li>
        <ol type="i">
          <li> veg stater</li>
          <li> non veg stater</li>
        </ol>
        <li> main course</li>
        <li> ice cream</li>
      </ol> 
      <B>
        <U> menu items in unordered list</U>
      </B> 
      <ul type="square">
        <li> staters</li>
        <li> main course</li>
        <li> ice cream</li>
      </ul>
    </body>
</html>
