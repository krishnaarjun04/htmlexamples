<!DOCTYPE html>
<html>
    <head>
        <title>
            table tag example
        </title>
    </head>
    <body>
        <table border="1px" align="center" bgcolor="silver"cellpadding="10px" cellspacing="10px">
            <thead>
                    <tr>
                        <th>student id</th>
                        <th>name</th>
                        <th>photo</th>
                        <th> about</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1101</td>
                    <td> A singh</td>
                    <td>
                        <img src="Flipkart.png"alt="photo was deleted" height="30px" width="20px">
                    </td>
                    <td><a href="https://en.wikipedia.org/wiki/Sachin_Tendulkar" target="blank">view more</a></td>
                    
                </tr>
                <tr>
                    <td>1102</td>
                    <td> mahesh</td>
                </tr>
                <tr>
                    <td>1103</td>
                    <td> priya</td>
                </tr>
                <tr>
                    <td>1104</td>
                    <td> Arjun</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
